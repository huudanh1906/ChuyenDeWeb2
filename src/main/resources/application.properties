spring.application.name=buihuudanh
spring.datasource.url=jdbc:mysql://localhost:3306/buihuudanh_java?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Cấu hình JWT
app.jwtSecret=thisIsAVerySecureKeyWithAtLeast512BitsLengthForHS512AlgorithmToWorkProperlyInSpringSecurityJWTAuthenticationFilterAndItShouldBeMuchLongerThanTheOriginalOne
app.jwtExpirationInMs=86400000

# Cấu hình upload file
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Thư mục uploads
file.upload-dir=./uploads

# Cấu hình logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.example=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Chi tiết lỗi đăng nhập
logging.level.org.springframework.security.authentication=DEBUG

# Hiển thị lỗi đầy đủ
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# Thông tin chi tiết về lỗi
spring.mvc.log-resolved-exception=true

# Cho phép circular references
spring.main.allow-circular-references=true

# Cấu hình cho Jackson
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Đặt logging level cho Spring Security cao hơn
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG