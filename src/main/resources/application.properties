spring.application.name=buihuudanh
spring.datasource.url=jdbc:mysql://localhost:3306/buihuudanh_java?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Cấu hình JWT
app.jwtSecret=thisIsAVerySecureKeyWithAtLeast512BitsLengthForHS512AlgorithmToWorkProperlyInSpringSecurityJWTAuthenticationFilterAndItShouldBeMuchLongerThanTheOriginalOne
app.jwtExpirationInMs=86400000

# Cấu hình upload file
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Thư mục uploads
file.upload-dir=./uploads

# Cấu hình lưu trữ file bên ngoài
file.storage.location=./file-storage

# Cấu hình logging
logging.level.root=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.com.example=INFO
logging.level.org.hibernate.SQL=INFO

# Cho phép circular references
spring.main.allow-circular-references=true

# Cấu hình cho Jackson
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Cấu hình hiển thị lỗi
server.error.include-message=always